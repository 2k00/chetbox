  <script>
    // Wait for the DOM elements to load
    document.addEventListener('DOMContentLoaded', function () {
      // Get the navigation drawer and toggle button
      const navDrawer = document.getElementById('nav-drawer');
      const navToggle = document.getElementById('nav-toggle');
      const navLinks = navDrawer.getElementsByTagName('a'); // Get all the links in the navbar

      // Close the navbar when one of the links is clicked
      for (let i = 0; i < navLinks.length; i++) {
        navLinks[i].addEventListener('click', function () {
          navDrawer.style.left = '-250px'; // Hide the navbar
        });
      }

      // Toggle the navigation drawer when the toggle button is clicked
      navToggle.addEventListener('click', function () {
        const left = window.getComputedStyle(navDrawer).left;
        navDrawer.style.left = left === '-250px' ? '0' : '-250px';
      });

      document.addEventListener('click', function (event) {
        // Check if the click was outside the nav bar
        if (!event.target.closest('#nav-drawer') && !event.target.closest('#nav-toggle')) {
          // Close the nav bar
          navDrawer.style.left = '-250px';
        }
      });

    });
  </script>
  <script>
    function addCommas(num) {
      // Convert the number to a string
      var numStr = num.toString();

      // Find the index of the last 3 digits
      var lastThree = numStr.length;
      while (lastThree > 3) {
        lastThree -= 3;
      }

      // Initialize a new string with the first digits
      var str = numStr.slice(0, lastThree);

      // Initialize a counter to keep track of how many digits have been processed
      var i = lastThree;

      // Loop through the string and add a comma before every group of 3 digits
      while (i < numStr.length) {
        str += "," + numStr.slice(i, i + 3);
        i += 3;
      }

      // Return the final string
      return str;
    }


    // Initialize the potato count and potatoes per click values
    let potatoCount = 0;
    let potatoesPerClick = 1;
    let autoclickerEnabled = false;
    let autoclickerInterval = 10000; // Set the initial interval to 10 seconds

    // Load the saved potato count and potatoes per click values from local storage
    if (localStorage.getItem("potatoCount")) {
      potatoCount = parseInt(localStorage.getItem("potatoCount"));
    }
    if (localStorage.getItem("potatoesPerClick")) {
      potatoesPerClick = parseInt(localStorage.getItem("potatoesPerClick"));
    }
    if (localStorage.getItem("autoclickerEnabled")) {
      autoclickerEnabled = JSON.parse(localStorage.getItem("autoclickerEnabled"));
    }
    if (localStorage.getItem("autoclickerInterval")) {
      autoclickerInterval = parseInt(localStorage.getItem("autoclickerInterval"));
    }
    // Create a line break element
    var lineBreak = document.createElement("br");
    // Update the potato count display
    document.getElementById("potato-count").innerHTML = "You have " + addCommas(potatoCount) + " potatoes.";
    document.getElementById("potatoes-per-click").innerHTML = "Potatoes per click: " + addCommas(potatoesPerClick);

    // Update the autoclicker interval display
    document.getElementById("autoclicker-interval").innerHTML = "Current Autoclicker Interval: " + autoclickerInterval / 1000 + " second(s)";

    // Add an event listener for the potato button
    document.getElementById("potato-button").addEventListener("click", clickpotato);

    // Add an event listener for the upgrade button
    document.getElementById("upgrade").addEventListener("click", function () {
      upgradepotatoesPerClick(1);
    });

    document.getElementById("upgrade2").addEventListener("click", function () {
      upgradepotatoesPerClick(10);
    });

    document.getElementById("upgrade3").addEventListener("click", function () {
      upgradepotatoesPerClick(100);
    });

    document.getElementById("upgrade4").addEventListener("click", function () {
      upgradepotatoesPerClick(1000);
    });


    // Add an event listener for the autoclicker enable button
    document.getElementById("autoclicker-enable").addEventListener("click", enableAutoclicker);

    // If the autoclicker is already enabled, hide the autoclicker enable button
    if (autoclickerEnabled) {
      document.getElementById("autoclicker-enable").style.display = "none";
      startAutoclicker();

      let toggleAutoClicker = document.createElement("button");
      toggleAutoClicker.innerHTML = "Toggle Autoclicker (ON)";
      toggleAutoClicker.id = "toggle-autoclicker";
      auto = document.getElementById("autoclicker-upgrade");
      let ifAutoclickerIsOn = true

      // Show the "Decrease Autoclicker Interval" button
      let decreaseAutoclickerIntervalButton = document.createElement("button");
      decreaseAutoclickerIntervalButton.innerHTML = "Decrease Autoclicker Interval (Costs 1,000 potatoes)";
      decreaseAutoclickerIntervalButton.id = "decrease-autoclicker-interval";

      // Add an event listener for the "Decrease Autoclicker Interval" button
      decreaseAutoclickerIntervalButton.addEventListener("click", decreaseAutoclickerInterval);

      // Append the elements
      auto.appendChild(decreaseAutoclickerIntervalButton);
      auto.appendChild(lineBreak);
      auto.appendChild(toggleAutoClicker);

      // Add an event listener for the "Toggle Autoclicker" button
      toggleAutoClicker.addEventListener("click", function () {
        if (ifAutoclickerIsOn) {
          ifAutoclickerIsOn = false
          stopAutoclicker();
          toggleAutoClicker.innerHTML = "Toggle Autoclicker (OFF)";
        }
        else {
          ifAutoclickerIsOn = true
          startAutoclicker();
          toggleAutoClicker.innerHTML = "Toggle Autoclicker (ON)";
        }
      });
    }

    // Define the clickpotato function
    function clickpotato() {
      potatoCount += potatoesPerClick;
      document.getElementById("potato-count").innerHTML = "You have " + addCommas(potatoCount) + " potatoes.";
      localStorage.setItem("potatoCount", potatoCount);
    }
    // Define the upgradepotatoesPerClick function
    function upgradepotatoesPerClick(amount) {
      if (potatoCount >= amount * 300) {
        potatoCount -= amount * 300;
        potatoesPerClick += amount;
        document.getElementById("potato-count").innerHTML = "You have " + addCommas(potatoCount) + " potatoes.";
        document.getElementById("potatoes-per-click").innerHTML = "Potatoes per click: " + addCommas(potatoesPerClick);
        localStorage.setItem("potatoCount", potatoCount);
        localStorage.setItem("potatoesPerClick", potatoesPerClick);
      }
    }

    // Define the enableAutoclicker function
    function enableAutoclicker() {
      if (potatoCount >= 1000) {
        potatoCount -= 1000;
        autoclickerEnabled = true;
        document.getElementById("autoclicker-enable").style.display = "none";
        document.getElementById("potato-count").innerHTML = "You have " + addCommas(potatoCount) + " potatoes.";
        localStorage.setItem("potatoCount", potatoCount);
        localStorage.setItem("autoclickerEnabled", autoclickerEnabled);
        startAutoclicker();

        let toggleAutoClicker = document.createElement("button");
        toggleAutoClicker.innerHTML = "Toggle Autoclicker (ON)";
        toggleAutoClicker.id = "toggle-autoclicker";
        auto = document.getElementById("autoclicker-upgrade");
        let ifAutoclickerIsOn = true
        // Create a line break element
        var lineBreak = document.createElement("br");

        // Show the "Decrease Autoclicker Interval" button
        let decreaseAutoclickerIntervalButton = document.createElement("button");
        decreaseAutoclickerIntervalButton.innerHTML = "Decrease Autoclicker Interval (Costs 1,000 potatoes)";
        decreaseAutoclickerIntervalButton.id = "decrease-autoclicker-interval";
        auto = document.getElementById("autoclicker-upgrade");
        auto.appendChild(decreaseAutoclickerIntervalButton);
        auto.appendChild(lineBreak);
        auto.appendChild(toggleAutoClicker);

        // Add an event listener for the "Decrease Autoclicker Interval" button
        decreaseAutoclickerIntervalButton.addEventListener("click", decreaseAutoclickerInterval);
        // Add an event listener for the "Toggle Autoclicker" button
        toggleAutoClicker.addEventListener("click", function () {
          if (ifAutoclickerIsOn) {
            ifAutoclickerIsOn = false
            stopAutoclicker();
            toggleAutoClicker.innerHTML = "Toggle Autoclicker (OFF)";
          }
          else {
            ifAutoclickerIsOn = true
            startAutoclicker();
            toggleAutoClicker.innerHTML = "Toggle Autoclicker (ON)";
          }
        });
      }
    }
    var autoClickerInt;

    // Define the startAutoclicker function
    function startAutoclicker() {
      if (autoclickerEnabled) {
        autoClickerInt = setInterval(function () {
          potatoCount += potatoesPerClick;
          document.getElementById("potato-count").innerHTML = "You have " + addCommas(potatoCount) + " potatoes.";
          localStorage.setItem("potatoCount", potatoCount);
        }, autoclickerInterval);
      }
    }

    // Define the stopAutoclicker function
    function stopAutoclicker() {
      clearInterval(autoClickerInt);
    }

    // Define the decreaseAutoclickerInterval function
    function decreaseAutoclickerInterval() {
      if (potatoCount >= 1000 && autoclickerInterval > 1000) {
        potatoCount -= 1000;
        autoclickerInterval -= 1000;
        document.getElementById("potato-count").innerHTML = "You have " + addCommas(potatoCount) + " potatoes.";
        localStorage.setItem("potatoCount", potatoCount);
        localStorage.setItem("autoclickerInterval", autoclickerInterval);
        // Update the autoclicker interval display
        document.getElementById("autoclicker-interval").innerHTML = "Current Autoclicker Interval: " + autoclickerInterval / 1000 + " second(s)";
        stopAutoclicker();
        startAutoclicker();
      }
      else if (autoclickerInterval > 1000) {
        alert("You already maxed out your autoclicker!");
      }
      else {
        alert("You're broke, you can't upgrade it.")
      }
    }
  </script>
